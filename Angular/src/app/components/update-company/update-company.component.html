<div class="container">
    <h3>Update Company</h3>
    <div style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
                <label for="name">ID </label>
                <input type="number" class="form-control" id="id" required [(ngModel)]="company.id" name="id">
            </div> -->
            <div class="form-group">
                <label for="name"> Name </label>
                <input type="text" class="form-control" id="name" required [(ngModel)]=" company.name " name="name ">
            </div>

            <div class="form-group ">
                <label for="name ">CEO </label>
                <input type="text " class="form-control " id="ceo " required [(ngModel)]="company.ceo " name="ceo ">
            </div>

            <div class="form-group ">
                <label for="name ">Brief </label>
                <input type="text " class="form-control " id="brief " required [(ngModel)]="company.brief " name="brief ">
            </div>

            <div class="form-group ">
                <label for="name ">Code </label>
                <input type="number " class="form-control " id="code " required [(ngModel)]="company.code" name="code ">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
