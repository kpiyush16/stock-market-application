<div class="container">
    <h1> Add New Company </h1>

    <div class="card my-5">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <!-- <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" [(ngModel)]="company.id" class="form-control" id="id" name="id" placeholder="Enter company Id" required #id="ngModel">
                </div> -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="company.name" class="form-control" id="name" name="name" placeholder="Enter company name" required #name="ngModel">
                </div>
                <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
                <div class="form-group">
                    <label for="Brief">Brief</label>
                    <input type="text" [(ngModel)]="company.brief" class="form-control" id="brief" name="brief" placeholder="Enter brief about company" required #brief="ngModel">
                </div>
                <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->

                <div class="form-group">
                    <label for="ceo">CEO</label>
                    <input type="text" [(ngModel)]="company.ceo" class="form-control" id="ceo" name="ceo" placeholder="Enter CEO name" required #ceo="ngModel">
                </div>


                <div class="form-group">
                    <label for="Code">Code</label>
                    <input type="text" [(ngModel)]="company.code" class="form-control" id="code" name="code" placeholder="Enter code of company" required #code="ngModel">
                </div>

                <!-- <div class="form-group">
                    <label>Select Sector</label>
                    <select [(ngModel)]="company.sector" class="form-control" id="sector" name="sector" placeholder="Select sector for company" required #code="ngModel">
                        <option *ngFor="let sec of ListofSectors" [ngValue]="sec">{{sec.name}}</option>
                    </select>
                </div>
 -->
                <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
